name: FlutterWeb
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  responsive_builder: ^0.3.0
  get_it: ^5.0.1
  flutter_dotenv: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Melno
      fonts:
        - asset: assets/fonts/Menlo-Bold.ttf
          weight: 800
        - asset: assets/fonts/Menlo-Regular.ttf
          weight: 600

assets:
  - .env
